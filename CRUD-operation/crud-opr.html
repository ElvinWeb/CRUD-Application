<!DOCTYPE html>
<html Long="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatabile" content="IE=edge" />
    <meta name="viewpoint" content="width=device-width,initial-scale=0.1" />
    <title>My page</title>
    <link rel="stylesheet" href="./crud-opr.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script defer src="./crud-opr.js"></script>
  </head>
  <body style="color: white; background-color: #1d2630">
    <div class="container">
      <h2 class="mt-5 mb-5 header">CRUD Application</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="name" class="mb-1">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Enter the name"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="age" class="mb-1">Age</label>
            <input
              type="number"
              name="age"
              class="form-control"
              id="age"
              placeholder="Enter the age"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="address" class="mb-1">Profession</label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              placeholder="Enter the address"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="email" class="mb-1">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Enter the Email"
            />
          </div>
          <div class="col-lg-12">
            <button
              class="btn btn-success m-3"
              id="Submit"
              type="submit"
              onclick="AddData()"
            >
              Add data
            </button>
            <button
              class="btn btn-primary"
              id="Update"
              type="submit"
              onclick="AddData()"
            >
              Uptade
            </button>
          </div>
        </div>
      </div>
      <th>
        <div class="row mt-4">
          <div class="col-12">
            <table class="table table-bordered" id="crudTable">
              <thead>
                <tr style="color: aliceblue">
                  <th>Name</th>
                  <th>Age</th>
                  <th>Profession</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </th>
    </div>
  </body>
</html>
